version: "3"

services:
  cache-api:
    build: .
    restart: always
    command: npm start
    env_file:
      - .env
    volumes:
      - './:/poupa-up'
    ports:
      - '3000:3000'
    depends_on:
      - database

  database:
    image: mongo
    container_name: 'mongodb'
    env_file:
      - .env
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'

networks:
  cache-api:
    driver: bridge